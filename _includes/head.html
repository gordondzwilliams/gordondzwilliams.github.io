{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- === Site-wide background image === -->
<style>
  body {
    background-image: url('/images/SDU/BlackWhiteSalar.jpg');
    background-size: cover;         /* fill entire viewport */
    background-position: center;    /* center image */
    background-attachment: fixed;   /* stay fixed while scrolling */
    background-repeat: no-repeat;   /* no tiling */
    color: #111;                    /* adjust text color for contrast */
  }

  /* Optional translucent overlay for readability */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.75);  /* light overlay; change to rgba(0,0,0,0.4) for darker */
    z-index: -1;
  }
</style>

<meta http-equiv="cleartype" content="on">

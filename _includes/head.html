<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- === Site-wide background image & shaded text panel === -->
<style>
  body {
    background-image: url('/images/SDU/BlackWhiteSalar.jpg');
    background-size: cover;         /* fill entire viewport */
    background-position: center;    /* center image */
    background-attachment: fixed;   /* stay fixed while scrolling */
    background-repeat: no-repeat;   /* no tiling */
    color: #111;                    /* adjust text color for contrast */
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  /* Optional translucent overlay for readability */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.75);  /* light overlay; change to rgba(0,0,0,0.4) for darker */
    z-index: -1;
  }

  /* Add a lightly shaded background behind all page content */
  .page-content {
    background: rgba(255, 255, 255, 0.75); /* translucent white panel */
    border-radius: 12px;                   /* soften edges */
    box-shadow: 0 2px 12px rgba(0,0,0,0.1); /* gentle shadow for depth */
    padding: 2rem;                         /* spacing inside panel */
    margin-top: 2rem;
    margin-bottom: 2rem;
    color: #222;                           /* darker text for readability */
  }

  /* Slightly stronger contrast for headings */
  .page-content h1, .page-content h2, .page-content h3 {
    color: #111;
  }

  /* === Fallback: style archive pages (e.g., Publications) if .page-content isn't present === */
  .archive {
    background: rgba(255,255,255,0.75);   /* translucent white */
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    padding: 1.5rem;
    margin: 1.5rem 0;
    color: #222;
  }

  .archive .page__title,
  .archive h1, .archive h2, .archive h3 {
    color: #111;
  }

  /* If both .page-content and .archive exist, prefer .page-content style */
  .page-content.archive,
  .archive .page-content {
    background: rgba(255,255,255,0.88);
    padding: 2rem;
  }

  /* === Precise rule for article.page (target Publications layout rendering) ===
     This covers pages that render content inside <article class="page"> ... </article>
     (we add this last so it overrides more generic rules when necessary)
  */
  #main > article.page,
  #main article.page,
  article.page {
    background: rgba(255,255,255,0.75);   /* translucent white panel */
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    padding: 1.5rem;
    margin: 1.5rem 0;
    color: #222;
    overflow: hidden;
    position: relative;
    z-index: 10; /* ensure article sits below the sidebar which will have higher z-index */
  }

  /* Headings inside the article get strong contrast */
  #main article.page h1,
  #main article.page h2,
  #main article.page h3,
  article.page h1, article.page h2, article.page h3 {
    color: #111;
  }

  /* If the article contains an inner .page-content, prefer its style */
  #main article.page > .page-content,
  article.page > .page-content {
    background: rgba(255,255,255,0.88);
    padding: 2rem;
  }

  /* Smaller screens: slightly reduce padding for article wrapper */
  @media (max-width: 560px) {
    #main > article.page,
    article.page {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
  }

  /* === Defensive two-column layout: only enable when JS confirms both sidebar AND article.page exist === */
  @media (min-width: 880px) {
    /* Only applies when #main has the class "has-sidebar-article" (added by JS) */
    #main.has-sidebar-article {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 28px;
      align-items: start;
      box-sizing: border-box;
    }

    #main.has-sidebar-article > aside,
    #main.has-sidebar-article .sidebar {
      grid-column: 1;
      z-index: 20; /* higher than article */
      position: relative;
      align-self: start;
      width: 100%;
      box-sizing: border-box;
    }

    #main.has-sidebar-article > .archive,
    #main.has-sidebar-article .archive,
    #main.has-sidebar-article > article.page,
    #main.has-sidebar-article article.page {
      grid-column: 2;
      max-width: 980px;
      width: 100%;
      margin: 0; /* avoid negative margins that could cause overlap */
      box-sizing: border-box;
    }
  }

  /* --- Tighter two-column layout to prevent overlap --- */
  @media (min-width: 880px) {
    /* explicit sidebar width avoids shrink/overlap */
    #main.has-sidebar-article {
      grid-template-columns: 260px 1fr; /* sidebar 260px, content fills remainder */
      gap: 32px;
    }

    /* make sidebar sticky on tall pages and keep it above content */
    #main.has-sidebar-article > aside,
    #main.has-sidebar-article .sidebar {
      position: relative;
      z-index: 30;            /* ensure sidebar sits above article panel */
      align-self: start;
      width: 100%;
      box-sizing: border-box;
    }

    /* content column: ensure it clears and can't go under sidebar */
    #main.has-sidebar-article > .archive,
    #main.has-sidebar-article .archive,
    #main.has-sidebar-article > article.page,
    #main.has-sidebar-article article.page {
      grid-column: 2;
      margin: 0;              /* remove any outer negative margins that cause overlap */
      width: 100%;
      max-width: 900px;       /* slightly narrower for comfortable reading */
      box-sizing: border-box;
    }

    /* if the theme makes the sidebar absolute or floats it, force normal flow */
    #main.has-sidebar-article aside[style],
    #main.has-sidebar-article .sidebar[style] {
      position: relative !important;
      left: auto !important;
      top: auto !important;
    }
  }

  /* Small screens: preserve single-column stacking (no change) */
  @media (max-width: 879px) {
    #main {
      display: block;
    }

    #main.has-sidebar-article {
      grid-template-columns: 1fr;
    }
  }

  /* === Safety fixes to avoid overlap on homepage & publications === */

  /* Ensure masthead/header always sits above content panels */
  .masthead, header, .site-header, .page__header {
    position: relative;
    z-index: 120 !important;
  }

  /* Make sure article and page-content sit in normal flow and are centered */
  article.page,
  #main > article.page,
  article.page > .page-content,
  .page-content {
    position: relative !important;
    z-index: 10 !important;
    margin-left: auto !important;
    margin-right: auto !important;
    left: auto !important;
    right: auto !important;
    max-width: 980px;         /* keeps content column narrow for readability */
    width: calc(100% - 40px); /* small horizontal padding on very small screens */
    box-sizing: border-box;
  }

  /* If article/page-content has negative margins or absolute positioning from theme,
     neutralize them so it cannot slide under the sidebar/header */
  article.page[style],
  article.page .page-content[style],
  .page-content[style] {
    margin: 0 !important;
    position: relative !important;
  }

  /* When the defensive grid is active (has-sidebar-article), ensure sidebar width and stacking */
  #main.has-sidebar-article {
    grid-template-columns: 280px 1fr !important; /* slightly wider sidebar to be safe */
  }
  #main.has-sidebar-article > aside,
  #main.has-sidebar-article .sidebar {
    position: relative !important;
    z-index: 30 !important;
  }

  /* Make sure article column never flows under the sidebar */
  #main.has-sidebar-article > article.page,
  #main.has-sidebar-article article.page,
  #main.has-sidebar-article > .archive,
  #main.has-sidebar-article .archive {
    grid-column: 2;
    margin: 0 !important;
    z-index: 10 !important;
  }

  /* Minor responsive tweak */
  @media (max-width: 980px) {
    article.page,
    .page-content {
      width: calc(100% - 28px);
      max-width: 100%;
      padding-left: 1rem;
      padding-right: 1rem;
    }
  }
</style>

<!-- JS: add a class to #main only when both aside and article.page are present -->
<script>
  (function() {
    function onReady(fn){ if (document.readyState !== 'loading') fn(); else document.addEventListener('DOMContentLoaded', fn); }
    onReady(function(){
      var main = document.getElementById('main');
      if (!main) return;
      var hasAside = !!main.querySelector('aside');
      var hasArticlePage = !!main.querySelector('article.page');
      if (hasAside && hasArticlePage) {
        main.classList.add('has-sidebar-article');
      }
    });
  })();
</script>

<meta http-equiv="cleartype" content="on">

  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- === Site-wide background image + subtle shaded panels (NOT applied to archive/publications) === -->
<style>
  /* Page background image (site-wide) */
  body {
    background-image: url('/images/SDU/BlackWhiteSalar.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    color: #111;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  /* Light translucent overlay so background doesn't wash out text */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.70); /* tweak opacity to taste */
    z-index: -1;
  }

  /* Default: add a softly shaded white panel around page content for readability */
  .page-content {
    background: rgba(255,255,255,0.85);
    border-radius: 12px;
    box-shadow: 0 6px 28px rgba(0,0,0,0.08);
    padding: 28px;
    margin: 20px auto;
    max-width: 980px;
    color: #222;
    box-sizing: border-box;
  }

  /* Headings a bit darker for contrast */
  .page-content h1,
  .page-content h2,
  .page-content h3 {
    color: #0d0d0d;
  }

  /* -------------------------------------------------------
     IMPORTANT: override to *remove* shading for archive/publication pages
     (these selectors match the default archive rendering in your theme)
     ------------------------------------------------------- */
  /* If the page has a top-level .archive container (your publications page), remove the panel */
  .archive,
  #main > .archive,
  #main .archive {
    background: transparent !important;
    box-shadow: none !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  /* If the page renders inside <article class="page"> (common for archive layout),
     make the article transparent so publications show the plain site background */
  article.page,
  #main > article.page,
  #main article.page {
    background: transparent !important;
    box-shadow: none !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  /* Keep headings inside those archive/article containers readable (but not boxed) */
  #main article.page h1,
  #main article.page h2,
  #main article.page h3,
  .archive h1, .archive h2, .archive h3 {
    color: #111;
    margin-top: 1.25rem;
  }

  /* Responsive adjustments */
  @media (max-width: 880px) {
    .page-content {
      padding: 18px;
      margin: 16px;
      border-radius: 10px;
    }
    body::before { background: rgba(255,255,255,0.78); }
  }

  @media (max-width: 560px) {
    .page-content {
      padding: 14px;
      margin: 12px;
    }
  }
</style>

<meta http-equiv="cleartype" content="on">

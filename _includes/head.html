{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';

  /* --- Publications page detector: add class early --- */
  (function(){
    try {
      var p = window.location.pathname.replace(/\/+$/,'');
      if (p === '/publications' || p === '/publications/index.html') {
        document.documentElement.classList.add('publications-page');
        if (document.body) document.body.classList.add('publications-page');
        else document.addEventListener('DOMContentLoaded', function(){
          document.body.classList.add('publications-page');
        });
      }
    } catch(e){}
  })();
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- === Site-wide background image + subtle shaded panels (NOT applied to archive/publications) === -->
<style>
  /* Default site background */
  body {
    background-image: url('/images/SDU/BlackWhiteSalar.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    color: #111;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.70);
    z-index: -1;
  }

  .page-content {
    background: rgba(255,255,255,0.85);
    border-radius: 12px;
    box-shadow: 0 6px 28px rgba(0,0,0,0.08);
    padding: 28px;
    margin: 20px auto;
    max-width: 980px;
    color: #222;
    box-sizing: border-box;
  }

  .page-content h1,
  .page-content h2,
  .page-content h3 {
    color: #0d0d0d;
  }

  /* Remove shading for archive/publications layout */
  .archive,
  #main > .archive,
  #main .archive,
  article.page,
  #main > article.page,
  #main article.page {
    background: transparent !important;
    box-shadow: none !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  #main article.page h1,
  #main article.page h2,
  #main article.page h3,
  .archive h1, .archive h2, .archive h3 {
    color: #111;
    margin-top: 1.25rem;
  }

  /* Publications page: pure white background */
  html.publications-page,
  body.publications-page {
    background-image: none !important;
    background-color: #ffffff !important;
  }

  html.publications-page body::before,
  body.publications-page::before {
    background: none !important;
    content: none !important;
  }

  html.publications-page .archive,
  body.publications-page .archive,
  html.publications-page article.page,
  body.publications-page article.page {
    background: #ffffff !important;
    box-shadow: none !important;
    padding: 1rem !important;
    margin: 0 auto !important;
  }

  @media (max-width: 880px) {
    .page-content {
      padding: 18px;
      margin: 16px;
      border-radius: 10px;
    }
    body::before { background: rgba(255,255,255,0.78); }
  }

  @media (max-width: 560px) {
    .page-content {
      padding: 14px;
      margin: 12px;
    }
  }
</style>

<meta http-equiv="cleartype" content="on">

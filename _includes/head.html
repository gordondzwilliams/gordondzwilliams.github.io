{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- === Site-wide background image & shaded text panel === -->
<style>
  body {
    background-image: url('/images/SDU/BlackWhiteSalar.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    color: #111;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.75);
    z-index: -1;
  }

  .page-content {
    background: rgba(255, 255, 255, 0.75);
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    padding: 2rem;
    margin-top: 2rem;
    margin-bottom: 2rem;
    color: #222;
  }

  .page-content h1, .page-content h2, .page-content h3 {
    color: #111;
  }

  .archive {
    background: rgba(255,255,255,0.75);
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    padding: 1.5rem;
    margin: 1.5rem 0;
    color: #222;
  }

  .archive .page__title,
  .archive h1, .archive h2, .archive h3 {
    color: #111;
  }

  #main > article.page,
  #main article.page,
  article.page {
    background: rgba(255,255,255,0.75);
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    padding: 1.5rem;
    margin: 1.5rem 0;
    color: #222;
    overflow: hidden;
    position: relative;
    z-index: 10;
  }

  #main article.page h1,
  #main article.page h2,
  #main article.page h3,
  article.page h1, article.page h2, article.page h3 {
    color: #111;
  }

  #main article.page > .page-content,
  article.page > .page-content {
    background: rgba(255,255,255,0.88);
    padding: 2rem;
  }

  @media (max-width: 560px) {
    #main > article.page,
    article.page {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
  }

  /* ==== Safer responsive two-column layout (flex-based) ==== */
  #main { display: block; }

  @supports(selector(:has(> aside))) {
    @media (min-width: 880px) {
      #main:has(> aside) {
        display: flex;
        gap: 32px;
        align-items: flex-start;
        box-sizing: border-box;
      }
      #main:has(> aside) > aside {
        flex: 0 0 280px;
        max-width: 320px;
        box-sizing: border-box;
        position: relative;
        z-index: 30;
      }
      #main:has(> aside) > article.page,
      #main:has(> aside) > .archive {
        flex: 1 1 0;
        margin: 0;
        width: 100%;
        max-width: 980px;
        box-sizing: border-box;
        z-index: 10;
      }
    }
  }

  @media (min-width: 880px) {
    #main.has-sidebar-article {
      display: flex;
      gap: 32px;
      align-items: flex-start;
      box-sizing: border-box;
    }
    #main.has-sidebar-article > aside,
    #main.has-sidebar-article .sidebar {
      flex: 0 0 280px;
      max-width: 320px;
      box-sizing: border-box;
      position: relative;
      z-index: 30;
    }
    #main.has-sidebar-article > article.page,
    #main.has-sidebar-article > .archive,
    #main.has-sidebar-article article.page {
      flex: 1 1 0;
      margin: 0;
      width: 100%;
      max-width: 980px;
      box-sizing: border-box;
      z-index: 10;
    }
  }

  .masthead, header, .site-header, .page__header {
    position: relative;
    z-index: 120;
  }

  @media (min-width: 880px) {
    #main:not(:has(> aside)) > article.page,
    #main:not(:has(> aside)) > .archive,
    #main:not(.has-sidebar-article) > article.page,
    #main:not(.has-sidebar-article) > .archive {
      margin-left: auto;
      margin-right: auto;
      max-width: 980px;
      width: 100%;
      box-sizing: border-box;
      z-index: 10;
    }
  }

  @media (max-width: 879px) {
    #main,
    #main.has-sidebar-article {
      display: block;
    }
  }

  article.page,
  #main > article.page,
  article.page > .page-content,
  .page-content {
    position: relative !important;
    z-index: 10 !important;
    margin-left: auto !important;
    margin-right: auto !important;
    left: auto !important;
    right: auto !important;
    max-width: 980px;
    width: calc(100% - 40px);
    box-sizing: border-box;
  }

  article.page[style],
  article.page .page-content[style],
  .page-content[style] {
    margin: 0 !important;
    position: relative !important;
  }

  @media (max-width: 980px) {
    article.page,
    .page-content {
      width: calc(100% - 28px);
      max-width: 100%;
      padding-left: 1rem;
      padding-right: 1rem;
    }
  }

  /* === Fix: keep masthead at top and avoid content overlap === */
  :root {
    --masthead-height: 110px;
  }

  .masthead,
  header,
  .site-header,
  .page__header {
    position: fixed !important;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999 !important;
    width: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
  }

  body {
    padding-top: var(--masthead-height);
    transition: padding-top .15s ease;
  }

  @media (max-width: 880px) {
    :root { --masthead-height: 72px; }
    body { padding-top: var(--masthead-height); }
  }

  .page-content,
  .archive,
  article.page,
  .page-content.archive {
    position: relative;
    z-index: 10;
    margin-top: 0;
  }

  @media (max-width: 560px) {
    .masthead,
    header,
    .site-header,
    .page__header {
      position: relative !important;
      top: auto;
    }
    body {
      padding-top: 0;
    }
  }
</style>

<script>
  (function() {
    function onReady(fn){ if (document.readyState !== 'loading') fn(); else document.addEventListener('DOMContentLoaded', fn); }
    onReady(function(){
      var main = document.getElementById('main');
      if (!main) return;
      var hasAside = !!main.querySelector('aside');
      var hasArticlePage = !!main.querySelector('article.page');
      if (hasAside && hasArticlePage) {
        main.classList.add('has-sidebar-article');
      }
    });
  })();
</script>

<meta http-equiv="cleartype" content="on">
